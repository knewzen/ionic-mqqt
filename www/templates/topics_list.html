<ion-view style="" class=" " id="page9" title="Topics">
    <ion-content class="has-header" padding="false">

        <div ng-repeat="item in topics" style=" margin-bottom: 0;" class="list condensed-space no-padding">



          <div class="card dark-bg in" >

            <p ng-show="item.type=='switch'" style="position: absolute;top:10px;right:10px;display: flex;align-items: flex-end;flex-direction: column;text-align: right;z-index: 99999">
                <!-- <ion-toggle ng-model="item.value" style="margin-left: 10px"></ion-toggle> -->
                <ion-toggle ng-model="item.value" ></ion-toggle>
                <span style="padding-right: 16px;padding-top: 0px;font-weight: 700;font-size: 18px;color: {{ item.value==true ? '#3a3' : '#e22'}}">
                  {{ item.value ? "ON" : "OFF"}}
                </span>
              </p>
              <p ng-show="item.type=='thermostat'"  style="position: absolute;top:10px;right:10px;z-index: 99999;color: #fff">
                
                <span style="position: absolute;top: auto; bottom: 5%; left: 50%; transform: translateX(-50%); font-size: 18px;"> {{item.value}} <sup>&deg;C</sup> </span>
                <round-progress
                  max="100"
                  current="item.value"
                  ng-reflect-current="item.value"
                  color="#1ab394"
                  bgcolor="#eaeaea"
                  radius="65"
                  stroke="15"
                  semi="true"
                  rounded="true"
                  clockwise="true"
                  responsive="false"
                  duration="800"
                  animation="easeInOutQuart"
                  animation-delay="0"></round-progress>
            </p>

            <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" style="position: relative;">
              <h2>{{item.topic}}</h2>
              <p>{{item.info}}</p>
              
              <div class="button-bar" style="bottom: 0;position: absolute;right: 0;">
                <button ng-click="deleteTopic(item.$id)" class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-android-delete pull-right text-white"></button>
                <button ng-click="itemManipulation(item)" class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-ios-compose pull-right text-white"></button>
                <button ng-click="view_graph(item.topic)" class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-ios-eye pull-right text-white"></button>
              </div>
              <img ng-src="{{&apos;img/&apos;+ item.img +&apos;&apos;}}"   >
            </a>
          </div>
      </div>

    </ion-content>

  <button ng-click="itemManipulation()" class="button button-fab button-fab-bottom-right button-calm icon ion-plus waves-effect waves-button waves-light"></button>


</ion-view>
